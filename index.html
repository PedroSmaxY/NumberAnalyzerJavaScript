<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Analyzer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <h2>Number Analyzer</h2>
    </header>
    <div class="container">
      <section id="section">
        <div>
          <label for="txtn">Number (between 1 and 100):</label>
          <input type="number" name="txtn" id="txtn" />
          <input type="button" value="Add" onclick="generate()" />
        </div>
        <div>
          <br />
          <select name="list" id="seltab" size="10">
            <option value="initial">Enter a value above</option>
          </select>
          <br />
          <input type="button" value="Finish" onclick="finish()" />
          <input type="button" value="Clear" onclick="clearNumbers()" />
        </div>
        <div id="res">
          <ul class="result-list">
            <li></li>
          </ul>
        </div>
      </section>
    </div>
    <footer>&copy; SmaxY</footer>
    <script src="script.js"></script>
  </body>
</html>
